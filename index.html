<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoJournal - Your Photos Write Your Diary</title>
    <meta
      name="description"
      content="AutoJournal automatically generates weekly journal entries from your photo library. Photos are analyzed on-device â€” your memories write themselves."
    />
    <meta name="keywords" content="auto journal, photo journal, weekly diary, AI journal, photo diary, memory journal, iOS journal app" />
    <meta name="author" content="AutoJournal" />
    <meta name="theme-color" content="#FAF8F5" />

    <!-- Open Graph -->
    <meta property="og:title" content="AutoJournal - Your Photos Write Your Diary" />
    <meta
      property="og:description"
      content="AutoJournal automatically generates weekly journal entries from your photo library. Your memories write themselves."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="AutoJournal" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AutoJournal - Your Photos Write Your Diary" />
    <meta
      name="twitter:description"
      content="AutoJournal automatically generates weekly journal entries from your photo library. Your memories write themselves."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: #FAF8F5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: #000000;
        overflow-x: hidden;
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 4rem;
        position: relative;
        z-index: 1;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        gap: 4rem;
      }

      .hero {
        flex: 1;
        max-width: 700px;
        min-width: 0;
        animation: fadeInUp 1s ease-out;
        overflow: visible;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        margin-bottom: 1.5rem;
        overflow: visible;
      }

      .logo img {
        width: 120px;
        height: auto;
        display: block;
      }

      .headline {
        font-size: clamp(2.5rem, 6vw, 4.5rem);
        font-weight: 400;
        line-height: 1.1;
        margin-bottom: 1.5rem;
        letter-spacing: -0.03em;
      }

      .headline .highlight {
        color: #FE8C58;
        display: inline;
      }

      .subheadline {
        font-size: clamp(1.1rem, 2vw, 1.4rem);
        font-weight: 400;
        opacity: 0.85;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .phone-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeInUp 1s ease-out 0.2s both;
      }

      .phone-container {
        border-radius: 40px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .phone-container video {
        width: 100%;
        max-width: 400px;
        height: auto;
        display: block;
        border-radius: 40px;
      }

      .cta-button {
        display: inline-flex;
        align-items: center;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      .cta-button.disabled {
        pointer-events: none;
        opacity: 0.5;
        position: relative;
        cursor: default;
      }

      .cta-button .coming-soon {
        position: absolute;
        bottom: -22px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        white-space: nowrap;
      }

      .cta-button:hover {
        opacity: 0.85;
      }

      .cta-button img {
        height: 54px;
        width: auto;
      }

      .tagline {
        font-size: 0.875rem;
        font-weight: 400;
        opacity: 0.7;
        letter-spacing: 0.05em;
        margin-top: 2rem;
      }

      footer {
        padding: 2rem;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }

      .footer-links a {
        color: #000000;
        text-decoration: none;
        font-size: 0.8rem;
        opacity: 0.6;
        transition: opacity 0.3s ease;
      }

      .footer-links a:hover {
        opacity: 1;
      }

      .copyright {
        font-size: 0.75rem;
        opacity: 0.5;
      }

      /* Tablet */
      @media (max-width: 1024px) {
        main {
          padding: 2rem;
          gap: 2rem;
        }

        .phone-container video {
          max-width: 340px;
        }
      }

      /* Mobile */
      @media (max-width: 768px) {
        main {
          flex-direction: column;
          padding: 2rem 1.5rem;
          gap: 2.5rem;
          text-align: center;
        }

        .hero {
          order: 1;
        }

        .logo {
          text-align: center;
        }

        .logo img {
          width: 100px;
        }

        .phone-section {
          order: 2;
        }

        .phone-container {
          border-radius: 30px;
        }

        .phone-container video {
          max-width: 280px;
          border-radius: 30px;
        }

        .footer-links {
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="logo">
          <img src="autojournal-icon.png" alt="AutoJournal" />
        </div>

        <h1 class="headline">you take hundreds of photos <span class="highlight">and never look back</span></h1>

        <p class="subheadline">your photos write your diary</p>

        <a class="cta-button disabled" aria-disabled="true">
          <img
            src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
            alt="Download on the App Store"
          />
          <span class="coming-soon">Coming Soon</span>
        </a>

        <p class="tagline">open up and read your week.</p>
      </div>

      <div class="phone-section">
        <div class="phone-container">
          <video autoplay loop muted playsinline>
            <source src="autojournal-demo.webm" type="video/webm" />
          </video>
        </div>
      </div>
    </main>

    <footer>
      <nav class="footer-links">
        <a href="terms/index.html">Terms of Service</a>
        <a href="privacy/index.html">Privacy Policy</a>
        <a href="mailto:support@autojournal.app">Contact</a>
      </nav>
      <p class="copyright">&copy; 2025 AutoJournal. All rights reserved.</p>
    </footer>
  </body>
</html>
